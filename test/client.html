<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        #controls {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #output {
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 15px;
            border-radius: 5px;
            height: 600px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
        }

        input[type="text"] {
            width: 300px;
            padding: 5px;
            margin-right: 10px;
        }

        button {
            padding: 5px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div id="controls">
        <input type="text" id="serverUrl" placeholder="Enter server URL" value="">
        <button onclick="runTest()">Run Test</button>
    </div>

    <div id="output"></div>

    <script src="client.js" type="module"></script>
</body>

</html>
